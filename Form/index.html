<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>
    <body>
        <h2>Заполните, пожалуйста, форму:</h2>
        <form>
            <div>
                <p><b>Контактная информация</b></p>

                <label for="username">Имя</label>
                <input type="text" id="username">
                <p></p><label for="phone_number">Телефон</label>
                <input type="tel" id="phone_number"></p>
                <p><label for="email">Email</label>
                <input type="email" id="email"></p>
                <p><label for="password">Пароль</label>
                <input type="password" id="password"></p>
            </div>
            <div>
                <p><b>Почему вы выбрали нашу школу?</b></p>
                <p><input name="school" type="radio" value="advice"> По совету друга</p>
                <p><input name="school" type="radio" value="ad"> Увидел(а) рекламу</p>
                <p><input name="school" type="radio" value="review"> По отзывам</p>
                <p><input name="school" type="radio" value="other"> Другое</p>
                <p><textarea name="other" placeholder="Напишите свой вариант..." cols="35"></textarea></p>
            </div>
            <div>
                <p><b>Что бы вы хотели получить от курсов?</b></p>
                <p><textarea name="comment" placeholder="Расскажите нам о своих ожиданиях..." cols="40"></textarea></p>
            </div>
            <div>
                <p><input type="submit" value="Отправить форму">
               <input type="reset" value="Сбросить форму"></p>
            </div>
        </form>
    </body>
</html>
